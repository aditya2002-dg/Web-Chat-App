<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="style.css">
  <title>Lightning Chat App</title>
</head>

<body>
  <!-- container & title-->
  <div class="container my-4">
    <h1 class="my-4 text-center">Lightning Chat App</h1>
  </div>


  <!--buttons for chatrooms-->
  <div class="chat-rooms mb-3 text-center">
    <div class="my-2 room">Choose a Chatroom:</div>
    <button class="btn" id="general">#general</button>
    <button class="btn" id="gaming">#gaming</button>
    <button class="btn" id="coding">#coding</button>
    <button class="btn" id="secret">#secret</button>
  </div>



  <!--chat list/window-->
  <div class="chat-window">
    <ul class="chat-list list-group"></ul>
  </div>



  <!--new chat form-->
  <form class="new-chat my-3">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">Your Message:</div>
      </div>
      <input type="text" id="message" class="form-control" required>
      <div class="input-group-append">
        <input type="submit" class="btn" value="SEND">
      </div>
    </div>
  </form>



  <!--update name form-->
  <form class="new-name my-3">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">Update Name:</div>
      </div>
      <input type="text" id="name" class="form-control" required>
      <div class="input-group-append">
        <input type="submit" class="btn" value="UPDATE">
      </div>
    </div>
    <div class="update-mssg"></div>
  </form>



  <script src="https://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>

</body>
